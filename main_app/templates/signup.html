{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}




  <div class="row index-row">
    <div class="col s12">

        <div class="div-spacer-bottom"></div>

        <div class="row">
          <div class="col m12 center hide-on-small-only">
              <h2 class="about-header-text-h2 inline">mood</h2>
              <h1 class="about-header-text-h1 inline">tracker: signup</h1>
          </div>
        </div>

        <div class="row">
          <div class="col s12 center hide-on-med-and-up">
            <h2 class="index-row-text-small">mood tracker: signup</h2>
          </div>
        </div>

      <div class="row">
        <div class="col s10 push-s1 m10 push-m1">
          <h5> {{ msg }} </h5>
          <form id="form-signup" method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="button-submit" type="submit">Signup</button>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
