{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="row index-row login-row">
  <div class="col s12">


    <div class="col s12 m6">
      <div class="div-spacer-bottom"></div>

      <div class="row">
        <div class="col m12 center hide-on-small-only">
            <h2 class="about-header-text-h2 inline">mood</h2>
            <h1 class="about-header-text-h1 inline">tracker: login</h1>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center hide-on-med-and-up">
          <h2 class="index-row-text-small">mood tracker: login</h2>
        </div>
      </div>



    <div class="row">
      <div class="col s10 push-s1 m10 push-m1">
        <h5> {{ msg }} </h5>
        <form method="POST" action=".">
          {% csrf_token %}
          {{ form.as_p}}
          <button class="button-submit" type="submit">Login</button>
        </form>
      </div>
    </div>

  <div class=".div-spacer-bottom-2 row"></div>

    <div class="row">
      <div class="col s12 center">
        <a class="btn-large" id="btn-signup" href="{% url 'signup' %}">
          <h4>Sign Up</h4>
        </a>
      </div>
    </div>

  </div>


  <div class="col s12 m6 ">
    <img class="responsive-img" src="../static/img/cover-self.jpg" alt="cover-self" />
  </div>

  </div>
</div>
{% endblock %}
