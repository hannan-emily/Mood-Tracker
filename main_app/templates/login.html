{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Login</h1>

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="POST" action=".">
  {% csrf_token %}
  {{ form.as_p}}
  <input type="submit" value="Submit" />
</form>

{% endblock %}


<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
